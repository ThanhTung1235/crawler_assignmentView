                    <form class="d-flex justify-content-center">

            </div>
            <!-- Heading -->

            <div class="card">

                    <!-- Table  -->
                    <table class="table table-hover">
                        <!-- Table head -->
                        <thead class="blue-grey lighten-4">
                            <tr>
                                <th>#</th>

                                <th>Description</th>
                                <th>Content</th>
                                <th>Thumbnail</th>
                                <th>CreatedAt</th>
                                <th>UpdatedAt</th>
                                <th>Link</th>
                                <th>Author</th>
                                <th>Status</th>

                            </tr>
                        </thead>
                        <!-- Table head -->

                        <!-- Table body -->

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form name="edit-article">
                                        <div class="form-group">
                                            <label for="link" class="col-form-label">Link:</label>
                                            <input type="text" class="form-control" name="link">
                                        </div>
                                        <div class="form-group">
                                            <label for="link" class="col-form-label">Title:</label>
                                            <textarea class="form-control info-artile" name="title"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">Content:</label>
                                            <textarea class="form-control text-content" name="content"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">Thumbnail:</label>
                                            <textarea class="form-control info-artile" name="thumbnail"></textarea>
                                        </div>
                                        <div class="form-group" name="image">

                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">Author:</label>
                                            <input class="form-control" name="author">
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">Description:</label>
                                            <textarea class="form-control info-artile" name="description"></textarea>
                                        </div>
                                        <div class="form-group d-flex">
                                            <label for="message-text" class="col-form-label">Status:</label>
                                            <input class="btn btn-primary btn-sm" type="button" name="status">
                                            <select class="form-control w-25 mt-1" name="status-opt">
                                                <option value="0">Pending</option>
                                                <option value="1">Indexed</option>
                                            </select>
                                        </div>
                                        <input class="form-control" name="categoryId" hidden>
                                        <input class="form-control" name="sourceId" hidden>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" name="submit">Send message</button>
                                </div>
                            </div>
