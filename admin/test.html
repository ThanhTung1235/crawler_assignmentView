            "categoryId": -1,
            "title": "10 lệnh cấm \"kỳ quặc\" nhưng ai cũng phải tuân thủ khi du lịch nước ngoài: Đừng coi thường vì bạn có thể phải trả giá cực đắt!",
            "content": "\"Nhập gia tùy tục\" - đó là câu cửa miệng mà bất kỳ dân du lịch nào cũng phải nhớ khi tới thăm một đất nước mới. Những thói quen là bình thường ở nơi mình sống có thể là điều bị cấm tại các nước khác. Một số điều luật có thể oái oăm nhưng một khi đã bước chân sang quốc gia khác, bạn buộc phải chấp nhận để tránh những phiền toái không cần thiết. Dưới đây là 10 lệnh cấm mà bạn nên ghi nhớ mỗi khi đi du lịch nước ngoài. Mặc đồ màu vàng ở Malaysia Thật không may cho những người ưa thích màu vàng, vì đây là màu bị cấm mặc ở Malaysia. Điều luật này được ban hành năm 2016, sau khi hàng nghìn mặc áo phông màu vàng đổ xuống đường biểu tình khắp các đường phố ở thủ đô Kuala Lumpur, yêu cầu Thủ tướng từ chức. Điều luật này cũng áp dụng với cả du khách nước ngoài. Vì vậy, tuyệt đối đừng mặc bất cứ trang phục nào có màu vàng khi đi du lịch Malaysia. Nếu không, bạn sẽ bị tình nghi là thành phần chống đối chính phủ và bị bắt giam. Giẫm lên tiền ở Thái Lan Nếu hay đánh rơi tiền và chẳng may giẫm lên chúng, bạn sẽ phải hết sức để ý khi tới Thái Lan. Tại quốc gia này, giẫm lên tiền bị coi là phạm pháp. Trên tờ tiền baht - đơn vị tiền tệ chính thức của Thái Lan - có in hình nhà vua mà người dân vô cùng tôn sùng và kính trọng. Bất cứ hành động nào xúc phạm đến hoàng gia Thái Lan đều sẽ bị truy tố trách nhiệm. Vì thế, bạn nên ghi nhớ và cất tiền một cách cẩn thận khi tới đây. Đạp xe bên phải ở Nhật Bản Với không khí trong lành cùng phong cảnh thiên nhiên đa dạng, đạp xe ngắm cảnh là một trải nghiệm vô cùng thú vị mà bạn nên thử khi tới Nhật Bản. Tuy nhiên, bạn phải nhớ luôn đạp xe ở làn bên trái. Điều luật này có hiệu lực từ tháng 12/2013 do sự gia tăng các tai nạn liên quan đến xe đạp. Nếu bạn không đạp xe ở làn bên trái và bị bắt gặp, bạn có thể đi tù trong 30 ngày hoặc trả khoản phạt lên tới 20.000 yên (~ 4 triệu đồng). Gây tiếng ồn ở Victoria, Australia Nếu tham dự một bữa tiệc tại gia ở Victoria (Australia), bạn nên chú ý đến tiếng ồn mà mình gây ra. Bạn sẽ phạm pháp nếu tạo ra \"tiếng ồn vượt quá ngưỡng chịu đựng\". Quy định về Bảo vệ Môi trường (Tiếng ồn tại khu dân cư) năm 2018 được áp dụng cho các loại tiếng ồn tại khu dân cư và khu dân cư đang thi công. Vào ngày thường, thời gian cấm gây tiếng ồn là từ 8h tối đến 7h sáng hôm sau, bởi đây là lúc mà mọi người đi ngủ. Vào ngày Thứ 6 Tuần Thánh, tiếng ồn bị cấm cả ngày. Nếu cảnh sát đã nhắc nhở mà bạn vẫn tiếp tục gây ra tiếng ồn, bạn sẽ phải trả tiền phạt. Cho chim bồ câu ăn ở Italy Giờ đây tại Italy, cảnh tượng cả đàn chim bồ câu bay đến ăn những hạt ngũ cốc trên tay bạn tại Quảng trường St Mark’s, Venice đã rơi vào dĩ vãng. Tất cả là vì một điều luật được thông qua năm 2008. Trong đó, nhà chức trách cấm người dân và du khách cho chim bồ câu ăn, do lo sợ điều này sẽ phá hoại cảnh quan ở đây. Người vi phạm có thể bị phạt tới 700 EUR (~ 18 triệu đồng) - số tiền thậm chí còn đắt hơn chi phí ăn ở tại Venice! Đi giày cao gót tới các di tích lịch sử ở Hy Lạp Bạn muốn có một bức ảnh thật đẹp ghi lại khoảnh khắc tuyệt vời khi đi tham quan những địa danh cổ đại tại Hy Lạp? Hãy để giày cao gót ở nhà, dù nó hợp với trang phục của bạn đến đâu đi chăng nữa. Kể từ năm 2009, du khách tới các di tích lịch sử ở Hy Lạp sẽ bị cấm đi giày cao gót. Bởi lẽ, gót nhọn của đôi giày tạo áp lực rất lớn lên mặt đất, khiến cho các công trình kiến trúc quý giá ở đây bị bào mòn và hư hỏng. Không đổ đầy xăng trước khi lái xe trên xa lộ ở Đức Tự lái xe đi dã ngoại tại Đức là một trải nghiệm cực kỳ vui vẻ. Tuy nhiên, đừng quên đổ xăng đầy bình trước khi tham gia một trong những hệ thống đường cao tốc đông đúc nhất thế giới. Tại Đức, dừng xe trên đường cao tốc vì bất cứ lý do gì cũng bị coi là phạm pháp, trừ những tình huống khẩn cấp và không thể tránh được, ví dụ như tai nạn hoặc tắc đường. Cứ 50-55 km lại có một trạm xăng trên đường, vì thế hết xăng là chuyện hoàn toàn có thể phòng ngừa trước. Nếu bị cảnh sát phát hiện, bạn có thể bị phạt tiền hoặc tước bằng lái trong 6 tháng. Trong trường hợp tồi tệ hơn, lái xe có thể sẽ phải ngồi tù 5 năm. Vì thế, hãy kiểm tra nhiên liệu trước khi lên xa lộ tại Đức. Hôn nhau trong ga tàu ở Pháp Pháp có thể là một trong những nơi lãng mạn nhất trên thế giới, nhưng hành động hôn nhau trong ga tàu tại đây vẫn bị cấm. Tuy nhiên, điều luật này chỉ được áp dụng khi tàu đang đỗ tại sân ga, do lo ngại các cặp đôi sẽ gây cản trở việc tàu chạy. Vì thế, hãy hôn nhau tạm biệt thật nhanh trước khi tàu tới. Tiêu quá nhiều tiền xu ở Canada Trước khi bạn định tiêu chỗ tiền lẻ còn thừa tại Canada, hãy đếm cho kĩ số xu mà bạn muốn dùng. Theo Đạo luật Đúc tiền Hoàng gia Canada, bạn không thể sử dụng quá 25 đồng xu tại cùng một nơi trong một ngày. Vì thế, hãy tiêu tiền xu từng chút một hoặc đến ngân hàng để đổi tiền giấy. Mặc trang phục jeans màu xanh ở Triều Tiên Triều Tiên là một trong những quốc gia bí ẩn nhất trên thế giới mà ai cũng muốn thử một lần ghé thăm. Nếu có cơ hội tới đây, đừng bao giờ mặc đồ jeans màu xanh vì đó là điều phạm pháp. Bởi lẽ, quần jeans xanh được cho là gắn liền với Mỹ. Tuy nhiên, các màu khác vẫn được chấp nhận. Vì thế, bạn có thể mặc quần jeans đen nếu muốn. Theo Ngọc Hà Trí thức trẻ",

            "title": "'Làm freelance không giữ được kỷ luật như ở công ty'",
            "content": "Làm freelance ngoài việc được thoải mái, không gò bó, có thu nhập cao, độc giả Lê Minh Châu cho rằng những freelancer sẽ không có đồng nghiệp và văn hóa công ty: Tôi thích những người đi làm công ty hơn, vì những người làm tự do dù kiếm nhiều tiền, dù có giỏi thì cảm giác vẫn không được ổn định, không có kỷ luật như đi làm công. Cái tôi của bản thân cũng cao hơn người khác vì họ vốn tự quyết một mình quen rồi. Ngoài ra, đi làm công có chế độ, phúc lợi rõ ràng, tốt hơn mình tự để dành tiền (vì tự giữ dễ bị cám dỗ chi dùng cho việc khác, còn phúc lợi/ chế độ thì đến thời hạn/ tuổi mới được lấy từng chút, không phải muốn là lấy, coi như nhờ công ty giữ giùm). Điều cuối cùng là không có văn hóa công ty nếu làm tự do, không có đồng nghiệp lâu dài. Con cái không có cơ hội tương tác xã hội, môi trường doanh nghiệp thông qua các hoạt động chung của công ty mà bố mẹ làm. Nói chung ngày nhỏ, bố mẹ tôi làm công, mỗi năm được công ty tổ chức phát thưởng cho con cái của nhân viên, lâu lâu được dự liên hoan tổng kết hoặc đi du lịch chung nên có nhiều kỷ niệm. Giờ chị em tôi đều làm tự do, chả có đồng nghiệp (do chủ yếu đồng nghiệp lao động thời vụ). Nghĩ đến đời con cái thấy tụi nó thiệt thòi hẳn mà giờ mình già rồi, lỡ đâm lao phải theo lao luôn thôi. >> Chia sẻ bài viết của bạn cho trang Ý kiến tại đây.",

    $('#pagination-container').pagination({
        dataSource: obj,
        pageSize: 1,
        callback: function (data, pagination) {
            var html = simpleTemplating(data);
            $('#data-container').html(html);
        }
    })
    function simpleTemplating(data) {
        var html = '<ul>';
        $.each(data, function (index, item) {
            html += '<li>' + item.title + '</li>';
        });
        html += '</ul>';
        return html;
    }
