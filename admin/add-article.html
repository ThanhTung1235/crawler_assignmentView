        <!--Main layout-->
        <main class="pt-5 ">
            <div class="container-fluid mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <form name="edit-article">
                                    <h3>Add new article</h3>
                                    <div class="form-group">
                                        <label for="link" class="col-form-label">Link:</label>
                                        <input type="text" class="form-control" required name="link">
                                    </div>
                                    <div class="form-group">
                                        <label for="link" class="col-form-label">Title selector:</label>
                                        <input class="form-control" required name="title">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Content selector:</label>
                                        <input class="form-control" required name="content">
                                    </div>
                                    <div class="form-row">
                                        <div class="col-6">
                                            <label for="message-text" class="col-form-label">Status :</label>
                                            <select class="form-control mt-1" name="status-opt">
                                                <option value="0">Pending</option>
                                                <option value="1">Indexed</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <label for="message-text" class="col-form-label">Category :</label>
                                            <select class="form-control  mt-1" name="categoryId">
                                                <option value="0">Pending</option>
                                                <option value="1">Indexed</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Thumbnail selector:</label>
                                        <input class="form-control" required name="thumbnail">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Author selector:</label>
                                        <input class="form-control" name="author">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">Description selector:</label>
                                        <input class="form-control" required name="description">
                                    </div>

                                    <div class="form-group mt-3 float-right">
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                            data-target="#exampleModal" data-whatever="@mdo"
                                            name="preview">Preview</button>
                                        <input type="reset" class="btn btn-warning" value="reset">
                                        <input type="button" class="btn btn-success" value="submit">
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-6">
                                <div class="mt-5">
                                    <b>Instructions for getting css selector :</b>
                                    <iframe width="560" height="315" src="https://www.youtube.com/embed/D70Wa0e3vRc"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                        <!-- modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form name="edit-article">
                                            <div class="form-group">
                                                <label for="link" class="col-form-label">Link:</label>
                                                <input type="text" class="form-control" required name="link">
                                            </div>
                                            <div class="form-group">
                                                <label for="link" class="col-form-label">Title:</label>
                                                <textarea class="form-control info-artile" required name="title"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="message-text" class="col-form-label">Content:</label>
                                                <textarea class="form-control text-content" required name="content"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="message-text" class="col-form-label">Thumbnail:</label>
                                                <textarea class="form-control info-artile" required name="thumbnail"></textarea>
                                            </div>
                                            <div class="form-group" name="image">

                                            </div>
                                            <div class="form-group">
                                                <label for="message-text" required class="col-form-label">Author:</label>
                                                <input class="form-control"  name="author">
                                            </div>
                                            <div class="form-group">
                                                <label for="message-text" required class="col-form-label">Description:</label>
                                                <textarea class="form-control info-artile"
                                                    name="description"></textarea>
                                            </div>
                                            <div class="form-group d-flex">
                                                <label for="message-text" class="col-form-label">Status:</label>
                                                <input class="btn btn-primary btn-sm" type="button" name="status">
                                                <select class="form-control w-25 mt-1" name="status-opt">
                                                    <option value="0">Pending</option>
                                                    <option value="1">Indexed</option>
                                                </select>
                                            </div>
                                            <input class="form-control" name="categoryId" hidden>
                                            <input class="form-control" name="sourceId" hidden>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" name="addNews">Send
                                            message</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- modal -->
